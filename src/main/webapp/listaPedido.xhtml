<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"                
                template="./template01.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Lista de recetas
    </ui:define>

    <ui:define name="content">
        <h:form id="frmListaPedidos">
            <p:dataTable id="tblListaPedidos" var="unPedido" value="#{pedidoController.listaPedidos}" selection="#{pedidoController.pedidoSeleccionado}" rowKey="#{unPedido.id}">
                <f:facet name="header">
                    Lista de recetas
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{unPedido.id}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{unPedido.direccion}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{unPedido.fecha}" />
                </p:column>                       
                <f:facet name="footer">
                    <p:commandButton process="tblListaPedidos" action="altaPedido.xhtml" icon="ui-icon-search" value="Seleccionar" />
                </f:facet>
            </p:dataTable>
        </h:form>   
    </ui:define>

</ui:composition>
